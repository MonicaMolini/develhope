<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <style>   
    #card_container{
      width: 250px;    
      border: 1px solid black;  
          
    }
    h1, p {      
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      padding-left: 15px;
      padding-right: 15px;
    }
    #img_box{
      position: relative;
      width: 250px;
      text-align: center;
    }
    #text_overlay{      
     position: absolute;
     font-size: 16px;
     font-weight: bolder;
     color: white;
     top: 35%;
     left: 32%;       
    }

    .title{
      margin-top: 10px;
      margin-bottom: 0;
    }
    .description{
      margin-top: 5px;
    }
    img{
      width: 100%;
    }
    #links{
      padding-bottom: 15px;
      padding-top: 15px;
     
    }
    hr{
      margin: 0;
    }
    a{
      padding-left: 15px;
    }
  </style>
   
   <article id="card_container">  
    <div id="main_section">
     <div id="img_box">
      <img id="card_image" src="campione.jpg" alt="card_image" >
      <div id="text_overlay">Image cap</div>
     </div>
     <h1 class="title">Card Title</h1>
     <p class="description">Some quik example text to build on the card title and make up the bulk of the card's content</p>
    </div>
  <hr>
    <div id="first_item">
     <p>An item</p>
    </div>
  <hr>
    <div id="second_item">
     <p>A second item</p>
    </div>
  <hr>
    <div id="third_item">
     <p>A third item</p>    
    </div>
  <hr>
    <div id="links">
     <a href="start.html">Card link</a>
     <a href="start.html">Another link</a>      
    </div>     
 </article>

</html>
