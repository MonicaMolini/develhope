<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>   
   <fieldset style="width: max-content;">
    <legend>Enter your information </legend>
     <form>      
      <label for="range">Choose a number: </label>
      <input type="number" name="range" min="0" max="100" step="2" autofocus>
      <br>
      <hr>
      <label for="date">Enter your date of birth: </label>
      <input type="date" name="date">
      <br>
      <input type="checkbox" name="check" checked>
      <label for="check">Agree Terms and Policy</label>
      <br>
      <br>
      <button disabled>Submit</button>
     </form>
   </fieldset>
  </body>
</html>
