<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <style>
    body{
      margin: auto;      
    }

    nav{
      margin: 0;  
      padding: 0;   
      font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    ol {
      padding: 0;
      margin: 0;
      display: inline-block;
      list-style-type: none;          
      
    }

    form{
      align-content: center;
    }

    #nav_box{
      background-color: rgb(51, 51, 51);
      margin: 0;
      padding: 0;
    }
    nav #menu{
      display: inline;      
      box-sizing: content-box;
    }
    li{
      font-weight: bold;
      font-size: 16px;
      float: left;      
      padding: 15px;      
      color: rgb(250, 250, 250);
    }
    #disabled:disabled {
      font-weight: bold;
      font-size: 13px;
      border: 0;
      background-color: transparent;
      color: rgb(101, 103, 105);
    }

    #search{    
      margin-left: 35px;
      padding-top: 10px;
     
    }
    #search_input{
      display: inline;
      border-radius: 5px;
      height: 30px;
      margin-top: 0;
      margin-bottom: 0;

    }
    #search_button{
      height: 30px;
      margin-left: 10px;
      border-style: solid;
      border-radius: 5px;
      border-color: rgb(63, 131, 87);
      color: rgb(63, 131, 87);
      background-color: transparent;
    }
    #search_button:hover{     
      border-color: rgb(250, 250, 250);
      color: rgb(250, 250, 250);
      
    }
    #dropdown{
      font-weight: bold;
      font-size: 13px;
      border: 0;
      color: rgb(153, 155, 157);
      background-color: transparent;
    }
    option {
    font-weight: normal;
    display: block;
    white-space:nowrap;
    min-height: 1.2em;
    padding: 0px 2px 1px;    
    background-color: rgb(51, 51, 51);
}

    #dropdown:hover {
      color: rgb(250, 250, 250);
    }
    a:hover{
      color: rgb(250, 250, 250);
    }    

    a{
      font-weight: bold ;
      font-size: 13px;
      text-decoration: none;
      color: rgb(153, 155, 157);
    }
    
    #home{
      color: rgb(250, 250, 250);
    }   
  </style>
  <nav id="menu" class="main">
   <div id="nav_box">
    <ol class="navbar">
      <li>Navbar</li>
      <li>
        <a href="start.html" id="home"> Home</a>
      </li>
      <li>
        <a href="https://www.google.it/"> Link</a>
      </li>
      <li> 
        <select id="dropdown">          
          <option value="Dropdown" selected><a href="https://www.google.it/"> Dropdown</a></option>
          <option  value="Services"><a href="https://www.google.it/"> Services</a></option>
          <option  value="About"><a href="https://www.google.it/">About</a></option>              
        </select>
      </li>
      <li>
       <a href="https://www.google.it/">
        <input type="button" id="disabled" name="Disabled" value="Disabled" disabled>
       </a>
      </li>      
      <li id="search">
       <form action="">
        <input id="search_input" type="text" placeholder="Search">
        <button id="search_button">Search</button>
       </form>
      </li>
    </ol>
   </div>
  </nav>
</html>
